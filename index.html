<!DOCTYPE html>
<html>
  <head>
    <title>Connect 4</title>
    <link href="connect4.css" rel="stylesheet" />
  </head>
  <body>
    <div id="head">
      <h1>Connect 4</h1>
      <div class="selection">
        <div class="player-form">
          <label for="player1-color">Player 1 Color:</label>
          <input type="text" id="player1-color" class="color-input" />
        </div>
        <div class="player-form">
          <label for="player2-color">Player 2 Color:</label>
          <input type="text" id="player2-color" class="color-input" />
        </div>
        <button id="start-btn">Start Game!</button>
      </div>
    </div>
    <div id="game">
      <table id="board"></table>
    </div>

    <script src="opp.js"></script>
  </body>
</html>
